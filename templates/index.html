<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            /* Default Theme (Dark) */
            --bg-color: #121212;
            --card-bg: #282828;
            --input-bg: #3e3e3e;
            --text-color: #ffffff;
            --text-muted: #b3b3b3;
            --primary-color: #1DB954;
            --primary-hover: #1ed760;
            --border-radius: 10px;
        }

        /* Cyberpunk Theme */
        [data-theme="cyberpunk"] {
            --bg-color: #000000;
            --card-bg: #1a1a2e;
            --input-bg: #16213e;
            --text-color: #00ff9f;
            --text-muted: #4ecca3;
            --primary-color: #ff2e63;
            --primary-hover: #ff4b7d;
            --border-radius: 0px;
        }

        /* Synthwave Theme */
        [data-theme="synthwave"] {
            --bg-color: #2b1055;
            --card-bg: #3b185f;
            --input-bg: #4a1f6f;
            --text-color: #f8f7ff;
            --text-muted: #c8c6ff;
            --primary-color: #f72585;
            --primary-hover: #ff4d9f;
            --border-radius: 15px;
        }

        /* Ocean Theme */
        [data-theme="ocean"] {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --input-bg: #0f3460;
            --text-color: #e94560;
            --text-muted: #ff4d6d;
            --primary-color: #0f3460;
            --primary-hover: #16213e;
            --border-radius: 20px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
            border-radius: var(--border-radius);
        }

        .form-control:focus {
            background-color: var(--input-bg);
            color: var(--text-color);
            box-shadow: none;
            border: 1px solid var(--primary-color);
        }

        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .theme-selector {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .theme-button {
            background-color: var(--card-bg);
            color: var(--text-color);
            border: none;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .theme-button:hover {
            background-color: var(--input-bg);
            transform: translateY(-2px);
        }

        .theme-menu {
            position: absolute;
            top: 100%;
            right: 0;
            margin-top: 10px;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 200px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .theme-menu.show {
            display: block;
        }

        .theme-option {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            margin-bottom: 4px;
        }

        .theme-option:hover {
            background-color: var(--input-bg);
        }

        .theme-option.active {
            background-color: var(--primary-color);
            color: #ffffff;
        }

        .theme-option i {
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .theme-title {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--text-muted);
            padding-left: 12px;
        }

        .files-list {
            margin-top: 2rem;
        }

        .list-group-item {
            background-color: var(--input-bg);
            border: none;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            border-radius: var(--border-radius);
        }

        .container {
            max-width: 800px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Theme Selector -->
    <div class="theme-selector">
        <button class="theme-button" id="themeToggle">
            <i class="fas fa-palette"></i>
            <span>Theme</span>
        </button>
        <div class="theme-menu" id="themeMenu">
            <div class="theme-title">Select Theme</div>
            <div id="themeOptions">
                <div class="theme-option" data-theme="default">
                    <i class="fas fa-moon"></i>
                    <span>Dark Theme</span>
                </div>
                <div class="theme-option" data-theme="cyberpunk">
                    <i class="fas fa-robot"></i>
                    <span>Cyberpunk</span>
                </div>
                <div class="theme-option" data-theme="synthwave">
                    <i class="fas fa-wave-square"></i>
                    <span>Synthwave</span>
                </div>
                <div class="theme-option" data-theme="ocean">
                    <i class="fas fa-water"></i>
                    <span>Ocean</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-4">Download Music</h5>
                <form id="downloadForm">
                    <div class="mb-3">
                        <label for="url" class="form-label">Spotify URL</label>
                        <input type="url" class="form-control" id="url" name="url" required 
                               placeholder="https://open.spotify.com/track/...">
                    </div>
                    
                    <!-- Audio Format Selection -->
                    <div class="mb-3">
                        <label for="format" class="form-label">Audio Format</label>
                        <select class="form-select" id="format" name="format" required>
                            <option value="flac">FLAC</option>
                            <option value="m4a">M4A</option>
                            <option value="ogg">OGG</option>
                            <option value="mp3" selected>MP3</option>
                            <option value="opus">OPUS</option>
                            <option value="wav">WAV</option>
                        </select>
                    </div>

                    <!-- Bitrate Selection -->
                    <div class="mb-3">
                        <label for="bitrate" class="form-label">Bitrate (kbps)</label>
                        <select class="form-select" id="bitrate" name="bitrate" required>
                            <option value="64">64 kbps</option>
                            <option value="128">128 kbps</option>
                            <option value="192">192 kbps</option>
                            <option value="320" selected>320 kbps</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary w-100" id="downloadBtn">
                        <i class="fas fa-download"></i> Download
                    </button>
                </form>

                <div id="downloadProgress" style="display: none;" class="mt-3">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="progress-text mt-2">Initializing download...</div>
                </div>

                <div class="alert alert-success mt-3" role="alert" id="successAlert" style="display: none;">
                    Download completed successfully!
                </div>

                <div class="alert alert-danger mt-3" role="alert" id="errorAlert" style="display: none;">
                    An error occurred during download.
                </div>
            </div>
        </div>

        <!-- Downloaded Files Section -->
        <div class="card files-list" {% if not files %}style="display: none;"{% endif %}>
            <div class="card-body">
                <h5 class="card-title mb-4">Downloaded Files</h5>
                <div id="filesList" class="list-group">
                    {% for file in files %}
                    <div class="list-group-item d-flex justify-content-between align-items-center">
                        <span>{{ file }}</span>
                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary btn-sm">
                            <i class="fas fa-download"></i> Download
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function hideAlerts() {
            document.getElementById('successAlert').style.display = 'none';
            document.getElementById('errorAlert').style.display = 'none';
        }

        // Show warning dialog only when user clicks download link
        document.querySelectorAll('#filesList a[href]').forEach(link => {
            link.addEventListener('click', function(e) {
                if (!confirm('This file will be deleted after 24 hours or on page reload. Download now?')) {
                    e.preventDefault();
                }
            });
        });

        async function updateProgress(taskId) {
            try {
                const response = await fetch(`/progress/${taskId}`);
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('downloadProgress').style.display = 'none';
                    document.getElementById('errorAlert').textContent = data.error;
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('downloadBtn').disabled = false;
                    return;
                }

                const progressBar = document.querySelector('.progress-bar');
                const progressText = document.querySelector('.progress-text');
                
                if (data.status === 'completed') {
                    progressBar.style.width = '100%';
                    progressText.textContent = 'Download completed!';
                    document.getElementById('downloadProgress').style.display = 'none';
                    document.getElementById('successAlert').style.display = 'block';
                    document.getElementById('downloadBtn').disabled = false;
                    
                    // Refresh the files list
                    location.reload();
                    return;
                }
                
                if (data.status === 'failed') {
                    document.getElementById('downloadProgress').style.display = 'none';
                    document.getElementById('errorAlert').style.display = 'block';
                    document.getElementById('downloadBtn').disabled = false;
                    return;
                }

                if (data.progress) {
                    progressBar.style.width = `${data.progress}%`;
                    progressText.textContent = data.message || `Progress: ${data.progress}%`;
                }

                // Continue updating progress
                setTimeout(() => updateProgress(taskId), 1000);
            } catch (error) {
                console.error('Error updating progress:', error);
                document.getElementById('downloadProgress').style.display = 'none';
                document.getElementById('errorAlert').style.display = 'block';
                document.getElementById('downloadBtn').disabled = false;
            }
        }

        document.getElementById('downloadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlerts();  // Hide any existing alerts when starting new download
            
            const form = e.target;
            const formData = new FormData(form);
            const downloadBtn = document.getElementById('downloadBtn');
            const downloadProgress = document.getElementById('downloadProgress');
            
            try {
                downloadBtn.disabled = true;
                downloadProgress.style.display = 'block';
                
                const response = await fetch('/download', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                if (data.task_id) {
                    updateProgress(data.task_id);
                }
            } catch (error) {
                console.error('Error:', error);
                downloadProgress.style.display = 'none';
                document.getElementById('errorAlert').textContent = error.message;
                document.getElementById('errorAlert').style.display = 'block';
                downloadBtn.disabled = false;
            }
        });

        // Theme switching functionality
        function changeTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('preferred-theme', theme);
            
            // Update active state of theme options
            document.querySelectorAll('.theme-option').forEach(option => {
                if (option.dataset.theme === theme) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
        }

        // Toggle theme menu
        document.getElementById('themeToggle').addEventListener('click', (e) => {
            const menu = document.getElementById('themeMenu');
            menu.classList.toggle('show');
            e.stopPropagation();
        });

        // Close theme menu when clicking outside
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('themeMenu');
            const themeSelector = document.querySelector('.theme-selector');
            if (!themeSelector.contains(e.target)) {
                menu.classList.remove('show');
            }
        });

        // Add click event listeners to theme options
        document.querySelectorAll('.theme-option').forEach(option => {
            option.addEventListener('click', () => {
                changeTheme(option.dataset.theme);
                document.getElementById('themeMenu').classList.remove('show');
            });
        });

        // Load saved theme
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('preferred-theme');
            if (savedTheme) {
                changeTheme(savedTheme);
            } else {
                changeTheme('default');
            }
        });
    </script>
</body>
</html>
